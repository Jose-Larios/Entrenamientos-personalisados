<ion-toolbar class="profile-toolbar">
  <ion-title>Mi Perfil</ion-title>
</ion-toolbar>

<ion-content class="profile-content ion-padding">
  <ng-container *ngIf="usuario; else noUser">
    <ion-card class="profile-card">
      <ion-card-header>
        <ion-card-title class="profile-name">
          {{ usuario.nombre }} {{ usuario.apellidos }}
        </ion-card-title>
        <ion-card-subtitle class="profile-email">
          {{ usuario.correo }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><span>Edad:</span> {{ usuario.edad }}</p>
        <p><span>Grado de estudios:</span> {{ usuario.gradoEstudio }}</p>
        <p><span>Universidad:</span> {{ usuario.lugarEstudio }}</p>
        <p><span>Tel√©fono:</span> {{ usuario.telefono }}</p>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #noUser>
    <p class="no-user">No hay usuario logueado</p>
  </ng-template>
</ion-content>
