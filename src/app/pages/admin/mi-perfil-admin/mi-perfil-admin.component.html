<ion-toolbar>
  <ion-title>Mi Perfil</ion-title>
</ion-toolbar>

<ion-content class="ion-padding">
  <ng-container *ngIf="usuario; else noUser">
    <div class="card">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Nombre: {{ usuario.nombre }} {{ usuario.apellidos }}
          </ion-card-title>
          <ion-card-subtitle>Correo: {{ usuario.correo }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <p><b>Edad:</b> {{ usuario.edad }}</p>
          <p><b>Tel√©fono:</b> {{ usuario.telefono }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </ng-container>

  <ng-template #noUser>
    <p>No hay usuario logueado</p>
  </ng-template>
</ion-content>
